apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: davids-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: ghcr.io/expruc/kubernetes-graduation-drill/k8s-final-drill:frontend
        ports:
        - containerPort: 5050
        envFrom:
        - configMapRef:
            name: frontend-configmap
        - secretRef:
            name: frontend-secret
        resources:
          limits:
            cpu: 20m
            memory: 100Mi
        readinessProbe:
          httpGet:
            path: /         # Need to change to healthEndpoint path but dont have one
            port: 5050
          initialDelaySeconds: 3
          periodSeconds: 5