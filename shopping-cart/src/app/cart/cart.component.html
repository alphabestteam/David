<div class="h-100 d-flex justify-content-center">
  <div class="container mt-5">
    <div class="row">
      <div *ngFor="let item of items" class="pt-3 col-md-4">
        <app-items [item]="item" [inCart]="true"></app-items>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center" *ngIf="!items">
        <h2>Looks like your cart is empty</h2>
        <img ngSrc="../../assets/cryingGif.gif" height="300" width="500">
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-5">
  <button class="btn btn-primary" routerLink="/shop">Shopping page</button>
</div>
