<div class="card custom-card">

  <div class="row">
    <div class="col-md-4 pe-0">
      <img src="../../assets/images.jpeg" class="card-img img-fluid border-end" alt="..." height="225"
           width="225">
    </div>

    <div class="col-md-8">
      <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
        <h5>Name: {{item}}</h5>
        <button class="btn btn-success" (click)="removeFromCart()" *ngIf="inCart">Remove from cart</button>
        <button class="btn btn-success" (click)="addToCart()" *ngIf="!inCart">Add to cart</button>
      </div>
    </div>
  </div>
</div>
